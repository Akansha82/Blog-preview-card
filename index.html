<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-top">
            <img src="assets/images/illustration-article.svg" alt="illustration-article" class="img-top">
          </div>
          <div class="card-body">
            <span class="small-heading"><small>Learning</small></span>
            <h5>Published 21 Dec 2023</h5>
            <h2>HTML & CSS foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-footer">
              <span><img src="assets/images/image-avatar.webp" alt="image-avatar" class="img-bottom"></span>
              <h4 class="footer-name"><small>Greg Hooper</small></h4>
            </div>
           
        </div>
  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akansha Yadav</a>.
  </div>

</html>
